<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        text-align: center;
        background-color:#d8e3e7;
    }
</style>
<body>
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </center>
    <section>
        Search the web using Google!
        <div>
            <input size="50", type="search" id="beta" />
        </div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <table border="0" width=100%>
        <tr>
            <td style="background-color: #51c4d3; align=left; width=50%">
                <center>
                    <p>Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    <br>
                </center>
            </td>
            <td style="background-color: #28b5b5;">
                <center>
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
                </center>
            </td>
            <td style="background-color: #126e82">
                <center>
                    Get Google! <br>
                    updates monthly:
                    <br>
                    <input type="text" name="email" value="your e-mail">
                    <br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </center>
            </td>
        </tr>
    </table>
